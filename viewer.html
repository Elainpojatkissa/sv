<!DOCTYPE html>
<html>
<head>
  <title>Live Screen Viewer</title>
  <style>
    body { margin: 0; background: black; text-align: center; }
    img { width: 100%; height: auto; }
  </style>
</head>
<body>
  <h2 style="color: white">Live Screen</h2>
  <img id="screen" />
  <script>
    const socket = new WebSocket("ws://localhost:8765"); // Change to your IP or Ngrok URL
    const screen = document.getElementById("screen");
    socket.onmessage = (event) => {
      screen.src = 'data:image/jpeg;base64,' + event.data;
    };
  </script>
</body>
</html>
